application.args=
application.desc=The Sun Labs Configuration and Utilties Toolkit provides a runtime configuration system that can be used to configure large systems that are built of many components. In addition to configuring standalone java systems running in a single JVM, the toolkit knows how to use a Jini lookup service to register and lookup components in a distributed system.
application.homepage=http://slcut.kenai.com
application.title=Sun Labs Configuration and Utilities Toolkit
application.vendor=
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/slcut.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
